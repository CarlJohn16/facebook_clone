<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Clone</title>
</head>
<body>
    <div class="container">
        <div class="child-container">
            <div class="logo">
            <img src="image/facebook-logo.svg" alt="Facebook Logo">
                </div>
            <div class="text-logo">
            <h1>Connect with friends and the world around you on Facebook.</h1>
            </div>
        </div>
        <div class="login-form">
            <form action="#">
                <input type="text" name="email_phonenum" placeholder="Email or phone number" id="input-email_phonenum">
                <input type="password" name="passwords" placeholder="Password" id="input-password">
                <input type="submit" value="Log in" id="btn-login">
                <a href="#">Forgot passowrd? </a>
            </form>             
        </div>
    </div>
</body>
</html>
